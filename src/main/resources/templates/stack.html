<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header(~{::title})">

    <title>Gaia - Edit stack</title>

</head>
<body class="dashboard dashboard_2">
<div class="full_container">
    <div class="inner_container">

        <div th:replace="~{layout/sidebar}"></div>

        <!-- right content -->
        <div id="content">

            <div th:replace="~{layout/topbar}"></div>

            <div class="midde_cont">
                <div class="container-fluid">

                    <div id="controls"></div>

                    <div id="app"></div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/prism.js"></script>
<script src="/webjars/ace-builds/1.4.4/src-min/ace.js"></script>
<script src="/webjars/ace-builds/1.4.4/src-min/mode-hjson.js"></script>

<script src="/webjars/vue/2.5.16/vue.js"></script>

<template id="stack-controls">
    <div class="row column_title">
        <div class="full">
            <div class="page_title">
                <a href="#" class="btn btn-primary" @click="save"><i class="far fa-save"></i> Save</a>
                <a :href="'/stacks/' + stack.id + '/apply'" v-if="stack.state === 'NEW'" class="btn btn-primary"><i class="fas fa-rocket"></i> Run</a>
                <a :href="'/stacks/' + stack.id + '/apply'" v-if="stack.state === 'TO_UPDATE'" class="btn btn-warning"><i class="fas fa-upload"></i> Update</a>
            </div>
        </div>
    </div>
</template>

<template id="template">
    <div>

        <div class="row">
            <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">
                    <div>
                        <div class="full graph_head">
                            <div class="heading1 margin_0">
                                <h2>Stack {{stack.name}}</h2>
                                <h2>
                                    <span class="badge badge-pill badge-success" v-if="stack.state === 'NEW'" data-toggle="tooltip" title="Your stack is new and has not been started yet."><i class="fas fa-star-of-life"></i> new</span>
                                    <span class="badge badge-pill badge-primary" v-if="stack.state === 'RUNNING'" data-toggle="tooltip" title="Your stack is up and running !"><i class="far fa-check-square"></i> running</span>
                                    <span class="badge badge-pill badge-warning" v-if="stack.state === 'TO_UPDATE'" data-toggle="tooltip" title="Your stack needs an update !"><i class="fas fa-upload"></i> to update</span>
                                    <span class="badge badge-pill badge-danger" v-if="stack.state === 'DESTROYED'" data-toggle="tooltip" title="Your stack has been destroyed."><i class="fas fa-snowplow"></i> destroyed</span>
                                </h2>
                            </div>
                        </div>

                        <div class="padding_infor_info">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" v-model="stack.name">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row margin_bottom_30">
            <div class="col-md-6">
                <div class="white_shd full">
                    <div>
                        <div class="full graph_head">
                            <div class="heading1 margin_0">
                                <h2>Backend configuration</h2>
                                <small>This backend configuration is for information only. Gaia generates it for you !</small>
                            </div>
                        </div>

                        <div class="tab_style1 full">
                            <div class="tabbar">
                                <nav>
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <a class="nav-item nav-link active show" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">HCL</a>
                                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">JSON</a>
                                    </div>
                                </nav>
                                <div class="tab-content" id="nav-tabContent">
                                    <div class="tab-pane fade active show" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
<pre><code class="language-hcl">terraform {
    backend "http" {
        address = "{{settings.externalUrl}}/api/state/{{stack.id}}"
    }
}</code></pre>
                                    </div>
                                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
<pre><code class="language-json">{
    "terraform" : {
        "backend" : {
            "http": {
                "address": "{{settings.externalUrl}}/api/state/{{stack.id}}"
            }
        }
    }
}</code></pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="white_shd full">
                    <div>
                        <div class="full graph_head">
                            <div class="heading1 margin_0">
                                <h2>Provider configuration</h2>
                                <small>Input here your provider configuration (in HCL format)</small>
                            </div>
                        </div>
                        <div class="full">
                        <div id="provider-editor" style="height: 200px;">{{ stack.providerSpec }}</div>
                        </div>
                </div>
            </div>
        </div>
        </div>
        <div class="row margin_bottom_30">
            <div class="col-md-12">
                <div class="white_shd full">
                    <div>
                        <div class="full graph_head">
                            <div class="heading1 margin_0">
                                <h2>Module variables values</h2>
                                <small>This is the configuration of your module's variables !</small>
                            </div>
                        </div>

                        <div class="padding_infor_info">
                            <div class="form-row align-items-end" v-for="(modVar,modVarIdx) in stack.module.variables">
                                <div class="form-group col-md-4" >
                                    <label for="var-name">{{modVar.name}}: </label>
                                    <input type="text" class="form-control" id="var-name" v-model="stack.variableValues[modVar.name]" @change="recomputeState">
                                    <small id="emailHelp" class="form-text text-muted">{{modVar.description}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <job-history v-bind:jobs="stack.jobs"></job-history>
            </div>
        </div>
    </div>
</template>

<template id="job-history">
    <div class="job_history">
        <div class="job_history_head">
            <h3><span><i class="fas fa-history"></i> Job history</span></h3>
        </div>
        <div class="job_list_main">
            <ul class="job_list">
                <li v-for="(job, index) in jobs" :class="job.status">
                    <a :href="'/stacks/' + job.stackId + '/jobs/' + job.id">Job #{{index+1}} - {{job.status}}</a>
                    <br>
                    <strong>{{job.dateTime | dateTime}}</strong>
                </li>
            </ul>
        </div>
    </div>
</template>

<script th:inline="javascript" type="application/ecmascript">
    const stackId = [[${stackId}]];

    Vue.component('job-history', {
        template: "#job-history",
        props: ["jobs"]
    });

    Vue.filter('dateTime', function (value) {
        if (!value) return '';
        return new Date(value).toLocaleString();
    })
</script>



<script th:inline="javascript" type="application/ecmascript">
    const settings = [[${settings}]];

    let stackData;
    let providerEditor;

    $.get(`/api/stacks/${stackId}`)
        .then(data => {

            stackData = data;

            getModule(stackData.moduleId).then(module => {
                stackData.module = module;
                initFront(stackData);
            });


        });

    let jobs;

    $.get(`/api/jobs/search/findAllByStackId?stackId=${stackId}`)
        .then(data => {
            jobs = data._embedded.jobs;
            stackData.jobs = jobs;
        });

    function getModule(id){
        return $.get(`/api/terraformModules/${id}`);
    }

    function initFront(stack){
        new Vue({
            el: "#app",
            data: {
                stack,
                settings
            },
            template: "#template",
            methods: {
                recomputeState: function(){
                    if(stack.state === "RUNNING"){
                        stack.state = "TO_UPDATE";
                    }
                }
            }
        });

        new Vue({
            el: "#controls",
            data: {
                stack
            },
            template: "#stack-controls",
            methods: {
                save: function(){
                    // getting custom provider data
                    stackData.providerSpec = providerEditor.getValue();
                    $.ajax({
                        url: `/api/stacks/${stackId}`,
                        data: JSON.stringify(stackData),
                        contentType: "application/json",
                        method: "PUT"
                    });
                }
            }
        });

        // highlight code !
        Prism.highlightAll();

        // activating code editor
        providerEditor = ace.edit("provider-editor");
        let jsonMode = ace.require("ace/mode/hjson").Mode;
        providerEditor.session.setMode(new jsonMode());
    }
</script>

<script type="application/ecmascript">
    $(document).ready(function () {
        /*-- sidebar js --*/
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>

</body>
</html>
